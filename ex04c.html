<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>実数４</title>
        <style>
            body{font-size:16px; background-color:ivory;background-image:url(images/gold_back.jpg);background-repeat:repeat-y;}
            h1,h2,h3,ul,li,p{margin:0;padding:0;}
            header{width:640px;background-color:bisque;}
            h1{margin-left:20px;font-size:32px;color:crimson;}
            header p{margin-left:20px;}
            nav{padding-top:5px;padding-bottom:5px;overflow:hidden;background-color:burlywood;}
            nav ul{list-style-type:none;}
            nav li{width:188px;height:38px;margin-left:5px;margin-right:5px;padding:5px;line-height:38px;float:left;border:solid 1px brown;background-color:bisque;}
            main{clear:both;width:620px;padding:10px;background-color:antiquewhite;overflow:hidden;}
            h2{font-size:24px;color:darkred;}
            .grid{display:grid;gap:10px;grid-template-columns:1fr 1fr 1fr;margin-top:10px;margin-bottom:10px;}
            .sweets{background-color:burlywood;}
            h3{font-size:20px;color:brown;}
            footer{clear:both;width:600px;padding:20px;text-align:right;background-color:bisque;}
        </style>
    </head>
    <body>
        <header>
            <h1>マテリアルスイーツ</h1>
            <p>伝統と素材にこだわった季節のフルーツを使用したスイーツのお店です。</p>
            <img src="images/material.jpg" alt="金のモンブランヘッダー画像">
            <nav>
                <ul>
                    <li><a href="#">栗</a></li>
                    <li><a href="#">薄力粉</a></li>
                    <li><a href="#">砂糖</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h2>ピックアップ素材</h2>
                <p>素材はすべて・・・・スイーツを紹介します。</p>
                <div class="grid">
                <section class="sweets">
                    <h3>栗</h3>
                    <p>今年採れた国内産の栗を使用したケーキです。</p>
                    <img src="images/chestnut1.jpg" alt="モンブランの写真">
                </section>
                <section class="sweets">
                    <h3>薄力粉</h3>
                    <p>沖縄産の砂糖を使用したマカロンです。</p>
                    <img src="images/wheat1.jpg" alt="マカロンの写真">
                </section>
                <section class="sweets">
                    <h3>砂糖</h3>
                    <p>沖縄産の砂糖を使用したマカロンです。</p>
                    <img src="images/sugar1.jpg" alt="マカロンの写真">
                </section>
                </div>
            </article>
        </main>
        <footer>
            <small>&copy; 2018 Material Sweets.</small>
        </footer>
    </body>
</html>
