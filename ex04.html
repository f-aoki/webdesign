<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>マテリアルスイーツ</title>
        <style>
            body{font-size:16px; background-color:ivory;
                background-image:url(images/gold_back.jpg); background-repeat:repeat-y;}
            h1,h2,h3,ul,li,p{margin:0;padding:0;}
            header{width:640px;background-color:bisque;}
            h1{margin-left:20px;font-size:32px; color:crimson;}
            header p{margin-left:20px;}
            nav{padding-top:5px;padding-bottom:5px;
                padding-left:10px;
                overflow:hidden;background-color:burlywood;}
            nav ul{list-style-type:none;}
            nav li{width:188px;height:38px;
                margin-right:10px;padding:5px;line-height:38px;
                float:left; border:solid 1px brown; background-color:bisque;}
            main{clear:both;width:630px;
                padding-top:10px;padding-bottom:10px;padding-left:10px;
                background-color:antiquewhite;
                overflow:hidden;}
            h2{font-size:24px; color:darkred;}
            .material{width:200px;margin-top:20px;margin-right:10px;
                float:left;background-color:burlywood;}
            .material img{display:block;}
            h3{font-size:20px; color:brown;}
            footer{clear:both;width:600px;padding:20px;
                   text-align:right;background-color:bisque;}
        </style>
    </head>
    <body>
        <header>
            <h1>素材について</h1>
            <p>当店のスイーツは、国内産の・・・・。</p>
            <img src="images/material.jpg" alt="ヘッダー画像">
            <nav>
                <ul>
                    <li><a href="#chestnut">くり</a></li>
                    <li><a href="#wheat">薄力粉</a></li>
                    <li><a href="#sugar">佐藤</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <article>
                <h2>素材のピックアップ</h2>
                <p>素材はすべて厳選していますが、特にこだわりを持っている素材を紹介します。</p>
                <section class="material">
                    <h3 id="chestnut">栗</h3>
                    <p>栗は岐阜産</p>
                    <img src="images/chestnut1.jpg" alt="くりの写真">
                </section>
                <section class="material">
                    <h3 id="wheat">薄力粉</h3>
                    <p>薄力粉はすべて北海道産</p>
                    <img src="images/wheat1.jpg" alt="小麦の写真">
                </section>
                <section class="material">
                    <h3 id="sugar">砂糖</h3>
                    <p>砂糖は沖縄産と北海道産</p>
                    <img src="images/sugar1.jpg" alt="サトウキビの写真">
                </section>
            </article>
        </main>
        <footer>
            <small>&copy; 2018 Material Sweets.</small>
        </footer>

    </body>

</html>
